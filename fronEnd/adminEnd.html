            transition: background-color 1s;

            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;

            width: 100%;

    <!-- Student Form Section (Initially hidden) -->
    <div class="content hidden">
        <div class="container">
            <h1>Select the resultsheet</h1>
            <form action="../backEnd/fileUpload.php" method="post" enctype="multipart/form-data" >
    
            <div class="form-control">
                <select id="combo1" onchange="updateCombo2()" title="Department" name="dept">

                    <option value="BTC">BTC</option>

            </form>

    <!-- Combined JavaScript -->
    <script>
        
        // Duration of animation in milliseconds
        const ANIMATION_DURATION = 4800;

        // Load animation for a set duration, then show the form
        setTimeout(() => {
            // Hide all animations
            document.querySelectorAll('.animation01, .animation02, .animation03, .loader').forEach(element => {
                element.classList.add('hidden');
            });

            // Change background color (optional for effect)
            document.body.style.backgroundColor = "#fff";

            // Show and animate the main content (student form)
            const content = document.querySelector('.content');
            content.classList.remove('hidden');
            content.classList.add('show');
        }, ANIMATION_DURATION);

        // Function to validate input field
        function validateInput() {
            const input = document.querySelector('input[name="uname"]').value;
            const pattern = /^(ICT|EGT|BST)\/[0-9]{2}\/[0-9]{3}$/;

            if (!pattern.test(input)) {
                alert("Please enter a valid index in the format ICT/XX/XXX, EGT/XX/XXX, or BST/XX/XXX (e.g., ICT/21/940). Please use uppercase batch IDs.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
