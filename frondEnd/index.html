<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website Animation By Mashfiqur</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <canvas id=c></canvas>
      <div class="container">
        <h1>Please enter your index number</h1>
        <form action="../backEnd/newView.php" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return validateInput();">
            <div class="form-control">
                <input 
                    type="text" 
                    name="uname" 
                    maxlength="15" 
                    title="Expected format: ICT/XX/XXX, EGT/XX/XXX, or BST/XX/XXX (e.g., ICT/21/940)" 
                    required 
                /> 
                <label>Index number</label>
            </div>
            <button class="btn">
                <b>Get GPA!üòç</b>
            </button>
        </form>
      </div>
      <script>
        function validateInput() {
            const input = document.querySelector('input[name="uname"]').value;
            const pattern = /^(ICT|EGT|BST)\/[0-9]{2}\/[0-9]{3}$/;

            if (!pattern.test(input)) {
                alert("Please enter a valid index in the format ICT/XX/XXX, EGT/XX/XXX, or BST/XX/XXX (e.g., ICT/21/940). Please use uppercase batch IDs.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
      </script>
      <script src="myscripts.js"></script>
      <script src="script.js"></script>
  </body>
</html>
